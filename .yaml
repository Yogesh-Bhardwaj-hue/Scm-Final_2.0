# .github/workflows/maven-django.yml
# CI workflow for both Java (Maven) and Python (Django) parts of the project

name: Java & Django CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  java-build-test:
    name: Build & Test Java Subproject
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: ./blogmaster_java
        run: mvn clean package

      - name: Run Java Tests
        working-directory: ./blogmaster_java
        run: mvn test

  python-django:
    name: Test Django Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./Django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django Tests
        working-directory: ./Django
        env:
          SECRET_KEY: testsecret
          DEBUG: 'True'
        run: |
          python manage.py migrate
          python manage.py test

# Optionally, you can add jobs for frontend linting, deployment, etc.