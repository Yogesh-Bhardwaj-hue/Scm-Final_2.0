{% extends "members/base.html" %}
{% block content %}
<div>
    <h1>Welcome to Pandora's Box</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! You're now logged in.</p>
        <a href="/menu.html" class="btn">Browse Auctions</a>
    {% else %}
        <p>Please log in to participate in auctions.</p>
    {% endif %}
</div>
{% endblock %}
