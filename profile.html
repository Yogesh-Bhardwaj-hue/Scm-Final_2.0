{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - BlogMaster Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 480px;
            margin: 48px auto 32px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.12);
            padding: 40px 32px 32px 32px;
            position: relative;
            transition: box-shadow 0.2s, background 0.3s;
            animation: fadeInProfile 0.7s;
        }
        @keyframes fadeInProfile {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .profile-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #007bff;
            background: #e9ecef;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .profile-info {
            text-align: center;
            margin-bottom: 22px;
        }
        .profile-info h2 {
            margin: 0 0 12px;
            color: #222;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .profile-info p {
            margin: 7px 0;
            color: #444;
            font-size: 1.08rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.1px;
        }
        .profile-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 18px 0 10px 0;
        }
        .badge {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f0f4ff;
            color: #007bff;
            border-radius: 16px;
            padding: 6px 14px;
            font-size: 0.98rem;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .badge i {
            font-size: 1.1rem;
        }
        .profile-activity {
            margin: 18px 0 10px 0;
            background: #f8fafc;
            border-radius: 10px;
            padding: 16px 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .profile-activity h3 {
            margin: 0 0 10px 0;
            font-size: 1.08rem;
            color: #007bff;
            font-weight: 600;
        }
        .activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .activity-list li {
            margin-bottom: 7px;
            color: #444;
            font-size: 0.99rem;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .profile-social {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 18px 0 10px 0;
        }
        .profile-social a {
            color: #007bff;
            font-size: 1.4rem;
            transition: color 0.2s;
        }
        .profile-social a:hover {
            color: #0056b3;
        }
        .profile-actions {
            margin-top: 18px;
            display: flex;
            flex-direction: row;
            gap: 18px;
            justify-content: center;
        }
        .profile-actions button {
            padding: 10px 26px;
            border: none;
            border-radius: 7px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .profile-actions button.logout {
            background: #dc3545;
        }
        .profile-actions button.back {
            background: #6c757d;
        }
        .profile-actions button:hover {
            opacity: 0.93;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .edit-section {
            margin-top: 26px;
            display: none;
            background: #f8fafc;
            border-radius: 10px;
            padding: 22px 14px 14px 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            animation: fadeInProfile 0.5s;
        }
        .edit-section input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1.5px solid #bfc9d1;
            font-size: 1rem;
            background: #fff;
            transition: border 0.2s;
        }
        .edit-section input:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }
        .message {
            text-align: center;
            margin-top: 14px;
            color: #28a745;
            font-weight: 500;
            font-size: 1.08rem;
            letter-spacing: 0.1px;
        }
        @media (max-width: 600px) {
            .profile-container {
                padding: 18px 4px 18px 4px;
            }
            .profile-info h2 {
                font-size: 1.4rem;
            }
            .profile-avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <nav style="padding: 18px 0 0 18px;">
        <a href="index.html" class="back-link">
            <button class="back" style="margin-bottom: 18px;"><i class="fas fa-arrow-left"></i> Back to Home</button>
        </a>
    </nav>
    <div class="profile-container">
        <img src="default-avatar.png" alt="Avatar" class="profile-avatar" id="avatarImg">
        <div class="profile-info">
            <h2 id="profileName">User Name</h2>
            <p id="profileEmail"><i class="fas fa-envelope"></i> user@example.com</p>
            <p id="profileDate"><i class="fas fa-calendar-alt"></i> Joined: --</p>
            <p id="profileDOB"><i class="fas fa-birthday-cake"></i> Date of Birth: --</p>
            <p id="profileAge"><i class="fas fa-user"></i> Age: --</p>
            <p id="profileCountry"><i class="fas fa-flag"></i> Country: --</p>
            <p id="profileCity"><i class="fas fa-city"></i> City: --</p>
        </div>
        <!-- Badges Section -->
        <div class="profile-badges" id="profileBadges">
            <!-- Badges will be rendered here -->
        </div>
        <!-- Activity Section -->
        <div class="profile-activity">
            <h3><i class="fas fa-chart-line"></i> Recent Activity</h3>
            <ul class="activity-list" id="activityList">
                <!-- Activity items will be rendered here -->
            </ul>
        </div>
        <!-- Social Links -->
        <div class="profile-social" id="profileSocial">
            <a href="#" id="socialTwitter" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" id="socialLinkedIn" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" id="socialGitHub" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
        <div class="profile-actions">
            <button id="editBtn">Edit Profile</button>
            <button class="logout" id="logoutBtnProfile">Logout</button>
        </div>
        <div class="edit-section" id="editSection" style="display:none;">
            <input type="text" id="editName" placeholder="Enter new name">
            <input type="email" id="editEmail" placeholder="Enter new email">
            <input type="date" id="editDOB" placeholder="Date of Birth">
            <input type="number" id="editAge" placeholder="Age" min="1" max="120">
            <input type="text" id="editCountry" placeholder="Country">
            <input type="text" id="editCity" placeholder="City">
            <input type="url" id="editTwitter" placeholder="Twitter Profile URL">
            <input type="url" id="editLinkedIn" placeholder="LinkedIn Profile URL">
            <input type="url" id="editGitHub" placeholder="GitHub Profile URL">
            <button id="saveBtn">Save Changes</button>
            <button id="cancelBtn" style="background:#6c757d;">Cancel</button>
        </div>
        <div class="message" id="profileMsg"></div>
    </div>

    <script src="{% static 'js/profile.js' %}"></script>

</body>
</html>
