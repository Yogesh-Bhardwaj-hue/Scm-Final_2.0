<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 16px;
            display: block;
            border: 2px solid #007bff;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h2 {
            margin: 0 0 8px;
            color: #222;
        }
        .profile-info p {
            margin: 4px 0;
            color: #555;
        }
        .profile-actions {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .profile-actions button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .profile-actions button.logout {
            background: #dc3545;
        }
        .profile-actions button:hover {
            opacity: 0.9;
        }
        .edit-section {
            margin-top: 20px;
            display: none;
        }
        .edit-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: #28a745;
        }
        @media (max-width: 500px) {
            .profile-container {
                padding: 16px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="default-avatar.png" alt="Avatar" class="profile-avatar" id="avatarImg">
        <div class="profile-info">
            <h2 id="profileName">User Name</h2>
            <p id="profileEmail">user@example.com</p>
            <p id="profileDate">Joined: --</p>
        </div>
        <div class="profile-actions">
            <button id="editBtn">Edit Profile</button>
            <button class="logout" id="logoutBtn">Logout</button>
        </div>
        <div class="edit-section" id="editSection">
            <input type="text" id="editName" placeholder="Enter new name">
            <input type="email" id="editEmail" placeholder="Enter new email">
            <button id="saveBtn">Save Changes</button>
            <button id="cancelBtn" style="background:#6c757d;">Cancel</button>
        </div>
        <div class="message" id="profileMsg"></div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
